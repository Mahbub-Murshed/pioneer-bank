<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="enter your email here">
            <br>
            <input type="password" class="form-control" placeholder="enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4 deposit">
                <h1>Deposit</h1>
                <h5>$ <span id="currentDeposit">00</span> </h5>
            </div>
            <div class="col-md-4 withdraw">
                <h1>Withdraw</h1>
                <h5>$00</h5>
            </div>
            <div class="col-md-4 balance">
                <h1>Balance</h1>
                <h5>$ <span id="currentBalance">1240</span></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 input-deposit">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 input-withdraw">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        //Login button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const TransactionArea = document.getElementById("transaction-area");
            TransactionArea.style.display = "block";
        })

        //Deposit button
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);


            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber)

            document.getElementById("depositAmount").value = "";
        })
        //Withdraw button
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount")
            console.log(withdrawNumber);
        })
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amount;

        }



        function updateSpanText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

    </script>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
